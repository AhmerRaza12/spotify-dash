<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <title>Spotify Dashboard</title>
</head>
<body>
    <nav class="bg-white border-gray-200 py-2.5 dark:bg-gray-900">
        <div class="flex flex-wrap items-center justify-between max-w-screen-xl px-4 mx-auto">
            <a href="#" class="flex items-center">
                <img src="assets/logo.png" class="h-6 mr-3 sm:h-9" alt="Landwind Logo">
                <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">Dashboard</span>
            </a>
            <div class="flex items-center lg:order-2">
                <div class="hidden mt-2 mr-4 sm:inline-block">
                    <span></span>
                </div>
    
                <button
                class="text-black bg-green-400 hover:bg-green-500 focus:ring-2 focus:ring-slate-700 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 sm:mr-2 lg:mr-0 dark:bg-green-600 dark:hover:bg-green-700 focus:outline-none dark:focus:ring-gray-100">Dark Mode
                </button>

            </div>
        </div>
    </nav>
    <div class="mx-10 my-10">
        <section class="text-gray-600 body-font">
            <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
                <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
                    <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Your Personal Spotify Dashboard</h1>
                    <p class="mb-8 leading-relaxed">
                        Analyze your Spotify playlists, top tracks, and artists. Start by linking your Spotify account to our app.
                    </p>
                    <div class="flex justify-center">
                        <button id="login-button" class="text-black bg-green-400 hover:bg-green-500 focus:ring-2 focus:ring-slate-700 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 sm:mr-2 lg:mr-0 dark:bg-green-600 dark:hover:bg-green-700 focus:outline-none dark:focus:ring-gray-100">
                            Login with Spotify
                        </button>
                        <div id="loader" class="hidden ml-4 border-t-4 border-green-500 rounded-full h-6 w-6 animate-spin"></div>
                    </div>
                    <p id="thank-you" class="mt-8 hidden text-xl text-green-600 font-medium">Hi, Thank you for connecting!</p>
                </div>
                <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
                    <img class="object-cover object-center rounded" alt="hero" src="https://images.unsplash.com/photo-1490854474151-a980c80583b3?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA==">
                </div>
            </div>
        </section>
        <script>
            document.getElementById('login-button').addEventListener('click', async () => {
                const loader = document.getElementById('loader');
                const thankYou = document.getElementById('thank-you');
                loader.classList.remove('hidden');
                
                try {
                    const response = await fetch('http://127.0.0.1:5000/login');
                    const { url } = await response.json();
                    window.location.href = url; 
                } catch (error) {
                    alert('Error during login');
                } finally {
                    loader.classList.add('hidden');
                    thankYou.classList.remove('hidden');
                }
            });
        </script>
    </div>
      <script src="https://unpkg.com/flowbite@1.4.1/dist/flowbite.js"></script>
</body>
</html>
